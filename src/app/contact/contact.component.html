<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="tel"],
    .contact-form input[type="password"],
    .contact-form input[type="number"],
    .contact-form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .contact-form .form-group.inline {
      display: flex;
      justify-content: space-between;
    }

    .contact-form .form-group.inline .form-control {
      width: 48%;
    }

    .contact-form .form-group.inline input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .contact-form .form-group.inline label {
      margin-bottom: 0;
      display: flex;
      align-items: center;
    }

    .contact-form .form-group.inline .form-control.radio-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contact Form</h2>
    <form id="contact-form">
      <div class="form-group inline">
        <div class="form-control">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="First" required>
        </div>
        <div class="form-control">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Last" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address1" name="address1" placeholder="Street Address" required>
        <input type="text" id="address2" name="address2" placeholder="Street Address Line 2">
      </div>

      <div class="form-group inline">
        <div class="form-control">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="City" required>
        </div>
        <div class="form-control">
          <label for="state">State:</label>
          <input type="text" id="State" name="State" placeholder="State">
        </div>
      </div>

      <div class="form-group inline">
        <div class="form-control">
          <label for="postal-code">Postal / Zip Code:</label>
          <input type="text" id="postal-code" name="postal-code" placeholder="Postal / Zip Code" required>
        </div>
        <div class="form-control">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="JP">Japan</option>
            <option value="CN">China</option>
            <option value="BR">Brazil</option>
            <option value="ZA">South Africa</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>How would you prefer we contact you?</label>
        <div class="form-control radio-group">
          <label><input type="radio" name="contact-preference" value="email" required> Email</label>
          <label><input type="radio" name="contact-preference" value="phone"> Phone</label>
        </div>
      </div>

      <button type="submit">SUBMIT FORM</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting in the traditional way
      
      const formData = new FormData(this);
      
      fetch('/your-backend-endpoint', { // Replace with your actual backend endpoint
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          // If the backend processes the data successfully, redirect to the personal page
          window.location.href = 'personal';
        } else {
          // Handle errors (e.g., show an error message)
          alert('There was a problem with the submission. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting the form. Please try again.');
      });
    });
  </script>

</body>
</html>
